{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-4">Create Your Account</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" id="id_username"
               class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email address</label>
        <input type="email" name="email" id="id_email"
               class="form-control" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password"
               class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-4">
        <label for="id_role" class="form-label">I am a</label>
        <select name="role" id="id_role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="employer">Employer</option>
          <option value="applicant">Applicant</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
