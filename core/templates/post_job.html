{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0"><i class="bi bi-briefcase-fill"></i> Post a New Job</h3>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_title" class="form-label">Job Title</label>
              <input type="text" name="title" id="id_title"
                     class="form-control form-control-lg" placeholder="e.g. Senior Django Developer" required>
            </div>
            <div class="mb-3">
              <label for="id_company_name" class="form-label">Company Name</label>
              <input type="text" name="company_name" id="id_company_name"
                     class="form-control form-control-lg" placeholder="Your Company Ltd." required>
            </div>
            <div class="mb-3">
              <label for="id_location" class="form-label">Location</label>
              <input type="text" name="location" id="id_location"
                     class="form-control form-control-lg" placeholder="Dhaka, Bangladesh" required>
            </div>
            <div class="mb-4">
              <label for="id_description" class="form-label">Job Description</label>
              <textarea name="description" id="id_description" rows="6"
                        class="form-control form-control-lg" placeholder="Describe the role, responsibilities, requirements..." required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send-fill"></i> Post Job
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
