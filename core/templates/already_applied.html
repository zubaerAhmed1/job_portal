{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 text-center">
        <div class="card-body p-5">
          <i class="bi bi-exclamation-triangle-fill display-1 text-warning mb-3"></i>
          <h3 class="card-title mb-3">Already Applied</h3>
          <p class="lead mb-4">You have already applied for:</p>
          <h5 class="fw-semibold mb-4">“{{ job.title }}”</h5>
          <a href="{% url 'my_applications' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-folder2-open me-1"></i> View My Applications
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
