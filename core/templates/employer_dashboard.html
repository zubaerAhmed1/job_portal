{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0"><i class="bi bi-person-badge-fill me-2"></i>Welcome, {{ user.username }}</h3>
          <span class="badge bg-light text-primary">Employer</span>
        </div>
        <div class="card-body p-4">
          <p class="lead">What would you like to do today?</p>
          <div class="list-group list-group-flush">
            <a href="{% url 'post_job' %}" class="list-group-item list-group-item-action d-flex align-items-center">
              <i class="bi bi-plus-circle-fill fs-4 text-success me-3"></i>
              <span>Post a New Job</span>
            </a>
            <a href="{% url 'my_jobs' %}" class="list-group-item list-group-item-action d-flex align-items-center">
              <i class="bi bi-briefcase-fill fs-4 text-primary me-3"></i>
              <span>View Your Posted Jobs</span>
            </a>
          </div>
        </div>
        <div class="card-footer bg-light text-end">
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
